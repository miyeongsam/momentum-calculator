<script>

    const deltaPResultDiv = document.getElementById("deltaPResult");

    if (localStorage.getItem('darkMode') === 'enabled') {

    function displayResults(deltaP, pInitial, pFinal) {
        // ê° ê²°ê³¼ divì— í•´ë‹¹í•˜ëŠ” í…ìŠ¤íŠ¸ë¥¼ ì„¤ì •í•©ë‹ˆë‹¤.
        initialMomentumResultDiv.textContent = `ì²˜ìŒ ìš´ë™ëŸ‰ (páµ¢): ${pInitial.toFixed(2)} kgÂ·m/s`;
        finalMomentumResultDiv.textContent = `ë‚˜ì¤‘ ìš´ë™ëŸ‰ (pÕ¢): ${pFinal.toFixed(2)} kgÂ·m/s`;
        deltaPResultDiv.textContent = `ìš´ë™ëŸ‰ ë³€í™”ëŸ‰ (Î”p): ${deltaP.toFixed(2)} kgÂ·m/s`;

        const mass = parseFloat(massInput.value);
